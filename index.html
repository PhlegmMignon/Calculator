<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"><link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="display23">
                <div id="display2"></div>
                <div id="display3"></div>
            </div>
            <div id="display">0</div>
        </div>
        <div id="DC">
            <button class="DC" id="clear">Clear</button>
            <button class="DC" id="delete">Delete</button>
        </div>
        <div class="containers">
            <div class="conLeft">
                    <div class="row1">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                </div>
                <div class="row2">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                </div>
                <div class="row3">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                </div>
                <div class="row4">
                    <button class="decimal" id="decimal">.</button>
                    <button class="number" id="zero">0</button>
                    <button class="operator" id="equals">=</button>
                </div>
            </div>
            <div class="conRight">
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="divide">÷</button>
            </div>   
        </div> 
    </div>
</body>
